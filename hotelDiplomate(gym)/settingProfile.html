<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button id="PointBtn" class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button id="WalletBtn" class="BMenuBtn">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button id="HomeBtn" class="BMenuBtn">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button id="ProfBtn" class="BMenuBtn">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button id="SettBtn" class="BMenuBtn active">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="topMenu">
      <div class="TMLogoContainer">
        <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
        <div class="TMSep"></div>
        <span class="TMLoc">مدیریت پروفایل</span>
      </div>
    </div>
    <div class="mainBigContainer">
      <div class="settingProfileCont">
        <div class="settingProTopCont">
          <img src="./img/profiles/prof1.jpg" alt="" />
        </div>
        <div class="settingProDownCont">
          <div class="SPDCRow fadingRow">
            <img
              id="PIMG1"
              class="setProfImg"
              src="./img/profiles/prof2.jpg"
              alt=""
            />
            <img
              id="PIMG2"
              class="setProfImg"
              src="./img/profiles/prof6.jpg"
              alt=""
            />
            <img
              id="PIMG3"
              class="setProfImg"
              src="./img/profiles/prof5.jpg"
              alt=""
            />
          </div>
          <div class="SPDCRow fadingRow">
            <img
              id="PIMG4"
              class="setProfImg grayscaler"
              src="./img/profiles/prof1.jpg"
              alt=""
            />
            <img
              id="PIMG5"
              class="setProfImg"
              src="./img/profiles/prof7.jpg"
              alt=""
            />
            <img
              id="PIMG6"
              class="setProfImg"
              src="./img/profiles/prof3.jpg"
              alt=""
            />
          </div>
          <div class="SPDCRow fadingRow">
            <img
              id="PIMG7"
              class="setProfImg"
              src="./img/profiles/prof9.jpg"
              alt=""
            />
            <img
              id="PIMG8"
              class="setProfImg"
              src="./img/profiles/prof4.jpg"
              alt=""
            />
            <img
              id="PIMG9"
              class="setProfImg"
              src="./img/profiles/prof8.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="settingButtonCont">
          <button class="setBtnContfill">تایید</button>
          <button class="setBtnContout">لغو</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
  <script>
    $(document).ready(function () {
      $(".mainBigContainer").css("opacity", "1");
      $(".mainBigContainer").css("top", "0px");
      $(".fadingRow").css("opacity", "1");
      $(".fadingRow").css("margin-top", "0px");
    });
  </script>
</html>
