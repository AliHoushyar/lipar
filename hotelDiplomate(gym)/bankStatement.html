<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button class="BMenuBtn active">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="mainBigContainer">
      <div class="topMenu">
        <div class="TMLogoContainer">
          <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
          <div class="TMSep"></div>
          <span class="TMLoc">گردش حساب</span>
        </div>
      </div>
      <div class="walletContainer">
        <div class="chartContainer">
          <div class="card">
            <div class="clearfix"></div>
            <div class="statistic">
              <div class="line1Num">1,500,000</div>
              <div class="line-1"></div>
              <div class="line2Num">1,500,000</div>
              <div class="line-2"></div>
              <div class="line3Num">1,500,000</div>
              <div class="line-3"></div>
              <div class="line4Num">1,500,000</div>
              <div class="line-4"></div>
              <div class="line5Num">1,500,000</div>
              <div class="line-5"></div>
              <div class="data red">
                <svg>
                  <polyline
                    points="9,20 50,80 87,112 124,11 164,50 204,48 243,19"
                  ></polyline>
                </svg>
                <div class="points">
                  <div class="point-1">
                    <div class="tooltip">458</div>
                  </div>
                  <div class="point-2">
                    <div class="tooltip">812</div>
                  </div>
                  <div class="point-3">
                    <div class="tooltip">746</div>
                  </div>
                  <div class="point-4">
                    <div class="tooltip">877</div>
                  </div>
                  <div class="point-5">
                    <div class="tooltip">517</div>
                  </div>
                  <div class="point-6">
                    <div class="tooltip">434</div>
                  </div>
                  <div class="point-7">
                    <div class="tooltip">458</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="days">
              <span class="day">8/24</span>
              <span class="day">8/25</span>
              <span class="day">8/26</span>
              <span class="day">8/27</span>
              <span class="day">8/28</span>
              <span class="day">8/29</span>
              <span class="day">8/30</span>
            </div>
          </div>
        </div>
        <div class="resentContainer">
          <div class="RSTitle">
            <span>تراکنش های اخیر</span>
            <a href="">مشاهده همه</a>
          </div>
          <div class="RSTransactions">
            <div class="RSTrSingle">
              <div class="RSTrRight">
                <img src="./img/rest.jpg" alt="" />
                <div class="RSTrTxt">
                  <span class="RSTrTTitle">خرید از رستوران</span>
                  <span class="RSTrTDate">1403/08/24</span>
                </div>
              </div>
              <div class="RSTrPrice RSTrMan">
                <span class="RSTrPVal">250,000</span>
                <span class="RSTrPSign">-</span>
                <span class="RSTrPCor">تومان</span>
              </div>
            </div>
            <div class="RSTrSingle">
              <div class="RSTrRight">
                <img src="./img/depositIcon.png" alt="" />
                <div class="RSTrTxt">
                  <span class="RSTrTTitle">واریز وجه</span>
                  <span class="RSTrTDate">1403/08/24</span>
                </div>
              </div>
              <div class="RSTrPrice RSTrMos">
                <span class="RSTrPVal">250,000</span>
                <span class="RSTrPSign">+</span>
                <span class="RSTrPCor">تومان</span>
              </div>
            </div>
            <div class="RSTrSingle">
              <div class="RSTrRight">
                <img src="./img/train.png" alt="" />
                <div class="RSTrTxt">
                  <span class="RSTrTTitle">خرید بلیط قطار</span>
                  <span class="RSTrTDate">1403/08/24</span>
                </div>
              </div>
              <div class="RSTrPrice RSTrMan">
                <span class="RSTrPVal">250,000</span>
                <span class="RSTrPSign">-</span>
                <span class="RSTrPCor">تومان</span>
              </div>
            </div>
          </div>
          <div class="RSBtnCont">
            <button class="RSBSingle">
              <img src="./img/report.png" alt="" />
            </button>
            <button class="RSBSingle">
              <img src="./img/date.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
