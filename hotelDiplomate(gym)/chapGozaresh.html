<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button id="PointBtn" class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button id="WalletBtn" class="BMenuBtn active">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button id="HomeBtn" class="BMenuBtn">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button id="ProfBtn" class="BMenuBtn">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button id="SettBtn" class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="topMenu">
      <div class="TMLogoContainer">
        <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
        <div class="TMSep"></div>
        <span class="TMLoc">چاپ گزارش</span>
      </div>
    </div>
    <div class="mainBigContainer">
      <div class="chapGozerContainer">
        <div class="depoSubBtn">
          <button>دریافت گزارش</button>
        </div>
        <div class="walletContainer">
          <div class="gozareshTitle">
            <span class="gozarTitleMain">گزارش گیری</span>
            <span
              >در این بخش می‌توانید با انتخاب فیلترهای مختلف، گزارش‌های متنوع و
              جامع خود را مشاهده کرده و به راحتی فایل Excel یا PDF آن‌ها را
              دریافت کنید.</span
            >
          </div>
          <span class="gozarDPTitle">بازه تاریخی مرود نظر را وارد کنید</span>
          <form class="gozarDPForm" action="">
            <div class="gozarDPFTop">
              <input type="text" name="StrDate" placeholder="تاریخ شروع" />
              <input type="text" name="FinDate" placeholder="تاریخ پایان" />
            </div>
            <span class="gozarDPFTitle">نوع گزارش خود را انتخاب کنید</span>
            <div class="gozarDPFTop">
              <div class="gozarDPFRadio" data-value="excel">
                <img src="./img/excel.png" alt="" />
              </div>
              <div class="gozarDPFRadio" data-value="pdf">
                <img src="./img/pdf.png" alt="" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
  <script>
    $(document).ready(function () {
      $(".mainBigContainer").css("opacity", "1");
      $(".mainBigContainer").css("top", "0px");
    });
  </script>
</html>
