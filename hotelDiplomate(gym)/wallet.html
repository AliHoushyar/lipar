<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button class="BMenuBtn active">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="mainBigContainer">
      <div class="topMenu">
        <div class="TMLogoContainer">
          <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
          <div class="TMSep"></div>
          <span class="TMLoc">کیف پول</span>
        </div>
      </div>
      <div class="walletContainer">
        <div class="topWalCont">
          <img class="walletImg" src="./img/wallet.png" alt="" />
          <!-- <span class="WCTitle">موجودی شما</span> -->
          <span class="WCSub"
            >1,500,000
            <span style="font-size: 14px; margin-top: -16px; margin-right: 5px"
              >تومان</span
            >
          </span>
          <!-- <span class="WCDate"
            >اخرین به روز رسانی : <span>1403/03/30</span></span -->
          <!-- > -->
        </div>
        <div class="walletBtnContainer">
          <div class="WBCRow">
            <button class="WBCSingle">
              <img src="./img/gardesh.png" alt="" />
            </button>
            <button class="WBCSingle">
              <img src="./img/emtiaz.png" alt="" />
            </button>
          </div>
          <div class="WBCRow">
            <button class="WBCSingle2">
              <img src="./img/diposit.png" alt="" />
            </button>
            <button class="WBCSingle2">
              <img src="./img/withdraw.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
