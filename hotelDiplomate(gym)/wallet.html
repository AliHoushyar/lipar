<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./style/medias.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button id="PointBtn" class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button id="WalletBtn" class="BMenuBtn active">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button id="HomeBtn" class="BMenuBtn">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button id="ProfBtn" class="BMenuBtn">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button id="SettBtn" class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="topMenu">
      <div class="TMLogoContainer">
        <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
        <div class="TMSep"></div>
        <span class="TMLoc">کیف پول</span>
      </div>
    </div>
    <div class="sideBarCont">
      <img src="./img/longlogo.png" alt="" />
      <div class="sideBarBtns">
        <button id="HomeBtn2" class="sideBarSingleBtn">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-home"></i>
            <span>خانه</span>
          </div>
        </button>
        <button id="ProfBtn2" class="sideBarSingleBtn">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-user"></i>
            <span>پروفایل</span>
          </div>
        </button>
        <button id="WalletBtn2" class="sideBarSingleBtn active">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-wallet"></i>
            <span>کیف پول</span>
          </div>
        </button>
        <button id="PointBtn2" class="sideBarSingleBtn">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-diamond"></i>
            <span>امتیازها</span>
          </div>
        </button>
        <button id="inviteBtn2" class="sideBarSingleBtn">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-user-plus"></i>
            <span>دعوت از دوستان</span>
          </div>
        </button>
        <button id="SettBtn2" class="sideBarSingleBtn">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-cog"></i>
            <span>تنظیمات</span>
          </div>
        </button>
      </div>
    </div>
    <div class="navBar">
      <span>کیف پول</span>
      <div class="navbarBtns">
        <button class="navSingleBtn">
          <img src="./img/mailBox.jpg" alt="" />
        </button>
        <button class="navSingleBtn">
          <img src="./img/gifts.jpg" alt="" />
        </button>
        <button class="navSingleBtn">
          <img src="./img/profiles/prof1.jpg" alt="" />
        </button>
      </div>
    </div>
    <div class="mainBigContainer">
      <div class="walletContainer">
        <div class="topWalCont">
          <img class="walletImg" src="./img/wallet.png" alt="" />
          <div class="WCSub">
            <span>1,500,000</span>
            <span style="font-size: 14px; margin-top: -12px; margin-right: 5px"
              >تومان</span
            >
          </div>
        </div>
        <div class="walletBtnContainer">
          <div class="WBCRow fadingRow">
            <button id="gardBTN" class="WBCSingle">
              <img src="./img/gardesh.png" alt="" />
            </button>
            <button id="MtoPBTN" class="WBCSingle">
              <img src="./img/emtiaz.png" alt="" />
            </button>
          </div>
          <div class="WBCRow fadingRow">
            <button id="depoBTN" class="WBCSingle2">
              <img src="./img/diposit.png" alt="" />
            </button>
            <button id="withBtn" class="WBCSingle2">
              <img src="./img/withdraw.png" alt="" />
            </button>
          </div>
        </div>
        <div class="newWalletCont">
          <div class="rightWalCont">
            <div class="rightWalTop fadingRow">
              <img src="./img/WalletBig.png" alt="" />
              <button class="rightWalContBtn">مشاهده بیشتر</button>
            </div>
            <div class="rightWalMid fadingRow">
              <button class="rightWalMidBtn">
                <img src="./img/wallBtn.png" alt="" />
              </button>
              <button id="historyBTN" class="rightWalMidBtn">
                <img src="./img/wallBtn2.png" alt="" />
              </button>
              <button class="rightWalMidBtn">
                <img src="./img/wallBtn3.png" alt="" />
              </button>
            </div>
            <div class="chartContainer fadingRow">
              <div class="card">
                <div class="clearfix"></div>
                <div class="statistic">
                  <div class="line1Num">1,900,000</div>
                  <div class="line-1"></div>
                  <div class="line2Num">1,800,000</div>
                  <div class="line-2"></div>
                  <div class="line3Num">1,700,000</div>
                  <div class="line-3"></div>
                  <div class="line4Num">1,600,000</div>
                  <div class="line-4"></div>
                  <div class="line5Num">1,500,000</div>
                  <div class="line-5"></div>
                  <div class="data red">
                    <svg
                      width="700"
                      height="200"
                      fill="none"
                      stroke="#00abe1"
                      stroke-width="2"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        id="yourPathId"
                        d="
                        M 47,170
                        C 80,155 100,140 114,140
                        S 150,160 181,160
                        S 230,130 253,120
                        S 300,70 322,60
                        S 360,90 390,100
                        S 430,70 460,80
                        S 500,55 530,60
                        S 570,85 600,70
                        S 640,35 670,20
                      "
                      />
                    </svg>
                  </div>
                </div>
                <div class="days">
                  <span class="day">8/24</span>
                  <span class="day">8/25</span>
                  <span class="day">8/26</span>
                  <span class="day">8/27</span>
                  <span class="day">8/28</span>
                  <span class="day">8/29</span>
                  <span class="day">8/30</span>
                  <span class="day">8/31</span>
                  <span class="day">9/01</span>
                  <span class="day">9/02</span>
                </div>
              </div>
            </div>
          </div>
          <div class="leftWalCont">
            <div class="lefWalMoneyCont fadingRow">
              <div class="leftWalProfile">
                <img src="./img/profiles/prof1.jpg" alt="" />
                <span>علی هوشیار خوشدل</span>
              </div>
              <div class="leftWalMoney">
                <span class="leftWalMoneyMain">1,500,000</span>
                <span class="leftWalMoneyCur">تومان</span>
              </div>
              <button class="leftWalBtn">گردش حساب</button>
            </div>
            <div class="lefWalMTOPCont fadingRow">
              <div class="leftWalMTOPTop">
                <button class="leftWalMTOPTopBtn active">تبدیل</button>
                <button class="leftWalMTOPTopBtn">سابقه</button>
              </div>
              <form class="leftWalMTOPMain">
                <div class="leftWalMTOPMainDiv">
                  <span class="mablaghInMTOP">مبلغ مورد نظر</span>
                  <input placeholder="0" class="mablaghINPMTOP" type="text" />
                </div>
                <div class="leftWalMTOPMainDiv">
                  <span class="mablaghINPMTOP">0</span>
                  <span class="mablaghInMTOP">امتیاز متناظر</span>
                </div>
                <div class="mablaghSampleMid">
                  <img src="./img/convert.png" alt="" />
                </div>
                <button type="submit" class="leftWalMTOPMainBtn">تبدیل</button>
              </form>
            </div>
          </div>
        </div>
        <div id="historySubMenu" class="subMenuCont">
          <div class="subMenuTxts">
            <span id="subMenuTitle">تاریخچه</span>
            <button id="subMenuCloseBtn"><i class="bx bx-x"></i></button>
          </div>
          <div class="historyTable">
            <div class="historySingleRow"></div>
            <div class="historySingleRow"></div>
            <div class="historySingleRow"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
  <script>
    $(document).ready(function () {
      $(".mainBigContainer").css("opacity", "1");
      $(".mainBigContainer").css("top", "0px");
      $(".fadingRow").css("opacity", "1");
      $(".fadingRow").css("margin-top", "0px");
    });
  </script>
</html>
