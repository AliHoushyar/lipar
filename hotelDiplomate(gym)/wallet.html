<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button id="PointBtn" class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button id="WalletBtn" class="BMenuBtn active">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button id="HomeBtn" class="BMenuBtn">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button id="ProfBtn" class="BMenuBtn">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button id="SettBtn" class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="topMenu">
      <div class="TMLogoContainer">
        <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
        <div class="TMSep"></div>
        <span class="TMLoc">کیف پول</span>
      </div>
    </div>
    <div class="mainBigContainer">
      <div class="walletContainer">
        <div class="topWalCont">
          <img class="walletImg" src="./img/wallet.png" alt="" />
          <div class="WCSub">
            <span>1,500,000</span>
            <span style="font-size: 14px; margin-top: -12px; margin-right: 5px"
              >تومان</span
            >
          </div>
        </div>
        <div class="walletBtnContainer">
          <div class="WBCRow fadingRow">
            <button id="gardBTN" class="WBCSingle">
              <img src="./img/gardesh.png" alt="" />
            </button>
            <button id="MtoPBTN" class="WBCSingle">
              <img src="./img/emtiaz.png" alt="" />
            </button>
          </div>
          <div class="WBCRow fadingRow">
            <button id="depoBTN" class="WBCSingle2">
              <img src="./img/diposit.png" alt="" />
            </button>
            <button id="withBtn" class="WBCSingle2">
              <img src="./img/withdraw.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
  <script>
    $(document).ready(function () {
      $(".mainBigContainer").css("opacity", "1");
      $(".mainBigContainer").css("top", "0px");
      $(".fadingRow").css("opacity", "1");
      $(".fadingRow").css("margin-top", "0px");
    });
  </script>
</html>
