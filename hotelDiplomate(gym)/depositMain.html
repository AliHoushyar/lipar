<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button class="BMenuBtn active">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="mainBigContainer">
      <div class="topMenu">
        <div class="TMLogoContainer">
          <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
          <div class="TMSep"></div>
          <span class="TMLoc">واریز</span>
        </div>
      </div>
      <div class="depoSubBtn">
        <button><i class="bx bx-right-arrow-alt"></i>ادامه</button>
      </div>
      <div class="depositContainer">
        <div class="depositLevelContainer">
          <img src="./img/depositL1.png" alt="" />
        </div>
        <div class="DeCoValue">
          <span class="DeCoVTitle">مبالغ پیشنهادی</span>
          <div class="DeCoVRecom">
            <div class="DeCoVReRow">
              <button>100,000 تومان</button>
              <button>200,000 تومان</button>
            </div>
            <div class="DeCoVReRow">
              <button>500,000 تومان</button>
              <button>1,000,000 تومان</button>
            </div>
          </div>
        </div>
        <div class="DeCoValue">
          <span class="DeCoVTitle">مبلغ دلخواه</span>
          <span class="DeCoVSub">مبلغ مورد نظر خود را وارد کنید</span>
          <input class="depoval" type="text" name="DepoVal" id="DepositValue" />
        </div>
      </div>
    </div>
  </body>
</html>
