<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button id="PointBtn" class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button id="WalletBtn" class="BMenuBtn">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button id="HomeBtn" class="BMenuBtn">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button id="ProfBtn" class="BMenuBtn active">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button id="SettBtn" class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="topMenu">
      <div class="TMLogoContainer">
        <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
        <div class="TMSep"></div>
        <span class="TMLoc">دعوت از دوستان</span>
      </div>
    </div>
    <div class="mainBigContainer">
      <div class="invContaoner">
        <img class="ICImg" src="./img/invite.png" alt="" />
        <div class="ICTxt">
          <span class="ICTTitle">دوستانتان را دعوت کنید، جایزه بگیرید!</span>
          <span
            >با دعوت از دوستانتان ، به ازای هر خریدی که انجام میدن، ۱٪ از مبلغ
            خریدشون به شما تعلق می‌گیرد! یعنی هم انها خرید می‌کنن، هم شما سود
            می‌برید!</span
          >
        </div>
        <div class="ICBtn fadingRow">
          <span class="ICBCode">abx29nkj12po8lqq9x7r</span>
          <button class="ICBSend">ارسال کد از طریق پیامک</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
  <script>
    $(document).ready(function () {
      $(".mainBigContainer").css("opacity", "1");
      $(".mainBigContainer").css("top", "0px");
      $(".fadingRow").css("opacity", "1");
      $(".fadingRow").css("margin-top", "0px");
    });
  </script>
</html>
