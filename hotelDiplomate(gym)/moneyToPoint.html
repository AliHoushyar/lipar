<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button id="PointBtn" class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button id="WalletBtn" class="BMenuBtn active">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button id="HomeBtn" class="BMenuBtn">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button id="ProfBtn" class="BMenuBtn">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button id="SettBtn" class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="topMenu">
      <div class="TMLogoContainer">
        <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
        <div class="TMSep"></div>
        <span class="TMLoc">تبدیل پول به امتیاز</span>
      </div>
    </div>
    <div style="opacity: 1" class="mainBigContainer">
      <div class="convertContainer">
        <div class="depoSubBtn">
          <button><i class="bx bx-right-arrow-alt"></i>تایید</button>
        </div>
        <div class="convertContainerTop">
          <div class="CCTTopCont fadingRow">
            <div class="CCTTTitle">
              <span>مبلغ مورد نظر</span>
              <span class="CCTTSub"
                >مبلغ قابل تبدیل : <span>1,500,000</span> تومان</span
              >
            </div>
            <input class="CCTTMainInput" type="text" placeholder="0" />
          </div>
          <div class="CCTTopCont fadingRow">
            <p class="CCTEmtiaz">0</p>
            <div class="CCTTTitle">
              <span>امتیاز متناظر</span>
              <span class="CCTTSub"
                >به ازای هر 10,000 تومان 1 امتیاز دریافت کنید</span
              >
            </div>
          </div>
          <div class="CCTChangeCont">
            <img src="./img/convert.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
  <script>
    $(document).ready(function () {
      $(".mainBigContainer").css("opacity", "1");
      $(".mainBigContainer").css("top", "0px");
      $(".fadingRow").css("opacity", "1");
      $(".fadingRow").css("margin-top", "0px");
    });
  </script>
</html>
