<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./style/medias.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button id="PointBtn" class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button id="WalletBtn" class="BMenuBtn">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button id="HomeBtn" class="BMenuBtn">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button id="ProfBtn" class="BMenuBtn active">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button id="SettBtn" class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="topMenu">
      <div class="TMLogoContainer">
        <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
        <div class="TMSep"></div>
        <span class="TMLoc">پروفایل</span>
      </div>
      <button class="TMBtn"></button>
    </div>
    <div class="sideBarCont">
      <img src="./img/longlogo.png" alt="" />
      <div class="sideBarBtns">
        <button id="HomeBtn" class="sideBarSingleBtn">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-home"></i>
            <span>خانه</span>
          </div>
        </button>
        <button id="ProfBtn" class="sideBarSingleBtn active">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-user"></i>
            <span>پروفایل</span>
          </div>
        </button>
        <button id="WalletBtn" class="sideBarSingleBtn">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-wallet"></i>
            <span>کیف پول</span>
          </div>
        </button>
        <button id="PointBtn" class="sideBarSingleBtn">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-diamond"></i>
            <span>امتیازها</span>
          </div>
        </button>
        <button id="HomeBtn" class="sideBarSingleBtn">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-user-plus"></i>
            <span>دعوت از دوستان</span>
          </div>
        </button>
        <button id="SettBtn" class="sideBarSingleBtn">
          <div class="sideBarBtnShad"></div>
          <div class="sideBarBtnTxt">
            <i class="bx bx-cog"></i>
            <span>تنظیمات</span>
          </div>
        </button>
      </div>
    </div>
    <div class="navBar">
      <span>پروفایل</span>
      <div class="navbarBtns">
        <button class="navSingleBtn">
          <img src="./img/mailBox.jpg" alt="" />
        </button>
        <button class="navSingleBtn">
          <img src="./img/gifts.jpg" alt="" />
        </button>
        <button class="navSingleBtn">
          <img src="./img/profiles/prof1.jpg" alt="" />
        </button>
      </div>
    </div>
    <div class="mainBigContainer">
      <div class="profContainer">
        <div class="profTop">
          <div class="PTImage">
            <img src="./img/placeholderTest.jpg" alt="" />
            <div class="PTIShade"></div>
            <button class="PTIEdit"><i class="bx bx-pencil"></i></button>
          </div>
          <div class="PTTxt">
            <p class="PTTName">علی هوشیار خوشدل</p>
            <p>طراح سایت</p>
          </div>
          <img class="wave" src="./img/wave.png" alt="" />
        </div>
        <div class="profOpt">
          <button id="SiPrfBtn1" class="POSingle fadingRow">
            <i class="bx bx-user"></i>
            <span>پروفایل من</span>
          </button>
          <button id="SiPrfBtn2" class="POSingle fadingRow">
            <i class="bx bx-wallet"></i>
            <span>کیف پول</span>
          </button>
          <button id="SiPrfBtn3" class="POSingle fadingRow">
            <i class="bx bx-gift"></i>
            <span>هدایا</span>
          </button>
          <button id="SiPrfBtn4" class="POSingle fadingRow">
            <i class="bx bx-user-plus"></i>
            <span>دعوت از دوستان</span>
          </button>
          <button id="SiPrfBtn5" class="POSingle fadingRow">
            <i class="bx bx-log-out"></i>
            <span>خروج</span>
          </button>
        </div>
        <div class="proTopDesk">
          <img class="profDeskBanner" src="./img/profileBanner.png" alt="" />
          <img class="profDeskProfile" src="./img/profiles/prof1.jpg" alt="" />
        </div>
        <div class="proBottomDesk">
          <div class="profBDRight">
            <div class="profBDRDown">
              <img src="./img/torquesBig.png" alt="" />
              <div class="profBDRDProgress">
                <div class="profBDRDPTxt">
                  <span>میزان پیرفت تا سطح الماس</span>
                  <div>
                    <span>%</span>
                    <span>70</span>
                  </div>
                </div>
                <div class="profBDRDProgressBar">
                  <div class="proMainProgressBar"></div>
                </div>
              </div>
            </div>
            <div class="profBDRDown">
              <img src="./img/giftBnner.png" alt="" />
              <button class="profBDRDBtn">مشاهده بیشتر</button>
            </div>
          </div>
          <div class="profBDLeft">
            <div class="profBDLTop">
              <span class="profBDLTTitle">موجودی شما</span>
              <div class="profBDLTNumber">
                <span>1,500,000</span>
                <span class="currency">تومان</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
  <script>
    $(document).ready(function () {
      $(".mainBigContainer").css("opacity", "1");
      $(".mainBigContainer").css("top", "0px");
      $(".fadingRow").css("opacity", "1");
      $(".fadingRow").css("margin-top", "0px");
    });
  </script>
</html>
