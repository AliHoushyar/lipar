<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button class="BMenuBtn active">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="mainBigContainer">
      <div class="topMenu">
        <div class="TMLogoContainer">
          <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
          <div class="TMSep"></div>
          <span class="TMLoc">پروفایل</span>
        </div>
        <button class="TMBtn"></button>
      </div>
      <div class="profTop">
        <div class="PTImage">
          <img src="./img/placeholderTest.jpg" alt="" />
          <div class="PTIShade"></div>
          <button class="PTIEdit"><i class="bx bx-pencil"></i></button>
        </div>
        <div class="PTTxt">
          <p class="PTTName">علی هوشیار خوشدل</p>
          <p>طراح سایت</p>
        </div>
        <img class="wave" src="./img/wave.png" alt="" />
      </div>
      <div class="profOpt">
        <button class="POSingle">
          <i class="bx bx-user"></i>
          <span>پروفایل من</span>
        </button>
        <button class="POSingle">
          <i class="bx bx-wallet"></i>
          <span>کیف پول</span>
        </button>
        <button class="POSingle">
          <i class="bx bx-gift"></i>
          <span>هدایا</span>
        </button>
        <button class="POSingle">
          <i class="bx bx-user-plus"></i>
          <span>دعوت از دوستان</span>
        </button>
        <button class="POSingle">
          <i class="bx bx-log-out"></i>
          <span>خروج</span>
        </button>
      </div>
    </div>
  </body>
</html>
