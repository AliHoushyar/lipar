<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bottomMenu">
      <button id="PointBtn" class="BMenuBtn">
        <i class="bx bx-diamond"></i>
        <span>امتیازها</span>
      </button>
      <button id="WalletBtn" class="BMenuBtn active">
        <i class="bx bx-wallet"></i>
        <span>کیف پول</span>
      </button>
      <button id="HomeBtn" class="BMenuBtn">
        <i class="bx bx-home"></i>
        <span>خانه</span>
      </button>
      <button id="ProfBtn" class="BMenuBtn">
        <i class="bx bx-user"></i>
        <span>پروفایل</span>
      </button>
      <button id="SettBtn" class="BMenuBtn">
        <i class="bx bx-cog"></i>
        <span>تنظیمات</span>
      </button>
    </div>
    <div class="topMenu">
      <div class="TMLogoContainer">
        <img class="topMenuLogo" src="./img/logo-dark.png" alt="" />
        <div class="TMSep"></div>
        <span class="TMLoc">برداشت</span>
      </div>
    </div>
    <div class="mainBigContainer">
      <div class="convertContainer">
        <div class="depoSubBtn">
          <button><i class="bx bx-right-arrow-alt"></i>تایید</button>
        </div>
        <div class="topWithCont">
          <img class="withdrawImg" src="./img/bardasht.png" alt="" />
          <span class="withdrawTxt">0000 0000 0000 0000</span>
        </div>
        <div class="DeCoValue">
          <span class="DeCoVTitle">شماره کارت مقصد را وارد کنید</span>
          <input class="withval" type="text" name="DepoVal" id="DepositValue" />
        </div>
        <div class="DeCoValue">
          <span class="DeCoVTitle">مبلغ مورد نظر خود را وارد کنید</span>
          <input class="withval" type="text" name="DepoVal" id="DepositValue" />
        </div>
        <div class="DeCoValue">
          <span class="DeCoVSub"
            >حداکثر طی 24 ساعت پول به حساب شما واریز خواهد شد</span
          >
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
  <script>
    $(document).ready(function () {
      $(".mainBigContainer").css("opacity", "1");
      $(".mainBigContainer").css("top", "0px");
      $(".fadingRow").css("opacity", "1");
      $(".fadingRow").css("margin-top", "0px");
    });
  </script>
</html>
