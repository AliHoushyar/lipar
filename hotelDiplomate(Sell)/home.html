<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./style/media.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topContainer">
      <div class="loadedContainer">
        <div class="topLogoCont">
          <img class="topLongLogo" src="./img/longlogo.png" alt="" />
          <button class="longLogoBtn"><i class="bx bx-cart"></i></button>
        </div>
        <div class="homeBanner">
          <div class="nvdjcnd">
            <img src="./img/testBanner.jpg" alt="" />
          </div>
        </div>
        <div class="homeCatagoire">
          <button class="homeCatagoireSingle">
            <img src="./img/burgermob.png" alt="">
            <span>برگر</span>
          </button>
          <div class="homeCatagoireSingle"></div>
        </div>
        <div class="deskTopCont">
          <img class="deskTopBg" src="./img/deskBanner.jpg" alt="" />
          <div class="deskTopLinks">
            <a class="singleDeskTopLink" href="">خانه</a>
            <a class="singleDeskTopLink" href="">منو</a>
            <a class="singleDeskTopLink" href="">سفارش آنلاین</a>
            <a class="singleDeskTopLink" href="">درباره ما</a>
          </div>
          <button class="deskTopbtn">
            همین حالا سفارش دهید<i class="bx bx-chevron-down"></i>
          </button>
        </div>
        <div class="deskGridCont">
          <div class="deskGridContTitle">
            <span>دسته بندی ها</span>
            <div class="deskGridContTitleSep"></div>
          </div>
          <div class="grid-container">
            <button class="item item1">
              <div class="itemShade"></div>
              <img
                class="itemMainBg"
                src="./img/deskCatagorie/inrani.jpg"
                alt=""
              />
              <span class="itemMainTitle">ایرانی</span>
            </button>
            <button class="item item2">
              <div class="itemShade"></div>
              <img
                class="itemMainBg"
                src="./img/deskCatagorie/fastfood.jpg"
                alt=""
              />
              <span class="itemMainTitle">فست فود</span>
            </button>
            <button class="item item3">
              <div class="itemShade"></div>
              <img
                class="itemMainBg"
                src="./img/deskCatagorie/pizza.jpg"
                alt=""
              />
              <span class="itemMainTitle">پیتزا</span>
            </button>
            <button class="item item4">
              <div class="itemShade"></div>
              <img
                class="itemMainBg"
                src="./img/deskCatagorie/burger.jpg"
                alt=""
              />
              <span class="itemMainTitle">برگر</span>
            </button>
            <button class="item item5">
              <div class="itemShade"></div>
              <img
                class="itemMainBg"
                src="./img/deskCatagorie/kentaki.jpg"
                alt=""
              />
              <span class="itemMainTitle">کنتاکی</span>
            </button>
            <button class="item item6">
              <div class="itemShade"></div>
              <img
                class="itemMainBg"
                src="./img/deskCatagorie/kebab.jpg"
                alt=""
              />
              <span class="itemMainTitle">کبابی</span>
            </button>
            <button class="item item7">
              <div class="itemShade"></div>
              <img
                class="itemMainBg"
                src="./img/deskCatagorie/sandwitch.jpg"
                alt=""
              />
              <span class="itemMainTitle">ساندویچ</span>
            </button>
            <button class="item item8">
              <div class="itemShade"></div>
              <img
                class="itemMainBg"
                src="./img/deskCatagorie/balbaki.jpg"
                alt=""
              />
              <span style="font-size: 20px" class="itemMainTitle"
                >لیالی و بریانی</span
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
</html>
